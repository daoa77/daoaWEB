<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVSHOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-search">
            <div class="logo">
                <img src="image/shop-icon.png" alt="Logo DAVSHOP">
                <h1>DAVSHOP</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Cari produk...">
                <button><img src="image/search-icon.png" alt="Search"></button>
            </div>
            <div class="cart">
                <img src="image/cart-icon.png" alt="Cart">
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="banner-main">
            <img src="image/banner-main.png" alt="Diskon Elektronik">
        </div>
        <div class="banner-side">
            <img src="image/banner-side1.png" alt="Samsung">
            <img src="image/banner-side2.png" alt="League Shoes">
        </div>
    </section>

    <section class="categories">
        <div class="category-item">
            <img src="image/asuransi-icon.png" alt="Asuransi">
            <p>ASURANSI</p>
        </div>
        <div class="category-item">
            <a href="topup.html"> <!-- Link ke halaman topup.html -->
                <img src="image/games-icon.png" alt="Top Up Game">
                <p>TOP UP GAME</p>
            </a>
        </div>
        <div class="category-item">
            <img src="image/pulsa-icon.png" alt="Pulsa & Data">
            <p>PULSA & DATA</p>
        </div>
        <div class="category-item">
            <img src="image/fashion-icon.png" alt="Fashion">
            <p>FASHION</p>
        </div>
        <div class="category-item">
            <img src="image/listrik-icon.png" alt="Listrik">
            <p>LISTRIK</p>
        </div>
        <div class="category-item">
            <img src="image/cod-icon.png" alt="Bayar di Tempat">
            <p>BAYAR DI TEMPAT</p>
        </div>
        <div class="category-item">
            <img src="image/voucher-icon.png" alt="Voucher">
            <p>VOUCHER</p>
        </div>
        <div class="category-item">
            <img src="image/food-delivery-icon.png" alt="Food Delivery">
            <p>FOOD DELIVERY</p>
        </div>
        <div class="category-item">
            <img src="image/skincare-icon.png" alt="Skincare">
            <p>SKINCARE</p>
        </div>
        <div class="category-item">
            <img src="image/sepatu-icon.png" alt="Sepatu">
            <p>SEPATU</p>
        </div>
    </section>
</body>
</html>
