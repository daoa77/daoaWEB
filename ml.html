<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVSHOP - Mobile Legends Top Up</title>
    <link rel="stylesheet" href="ml.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-section">
            <a href="index.html"> <!-- Link ke halaman index.html -->
            <img src="image/shop-icon.png" alt="Logo DAVSHOP" class="logo">
            <h1 class="shop-name">DAVSHOP</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Game Information Section -->
        <section class="game-info">
            <img src="image/emel.png" alt="Mobile Legends Logo" class="game-logo">
            <h2>Mobile Legends: Bang Bang</h2>
        </section>

        <!-- User Input Section -->
        <section class="input-section">
            <h3>1. Masukkan UID</h3>
            <div class="input-group">
                <input type="text" placeholder="Masukkan ID Pengguna" class="input-field">
                <input type="text" placeholder="Zone ID" class="input-field">
            </div>
        </section>

        <!-- Product Selection Section -->
        <section class="product-section">
            <h3>2. Pilih Produk</h3>
            <div class="product-grid">
                <button class="product-btn">Weekly Diamond Pass</button>
                <button class="product-btn">3 Diamonds</button>
                <button class="product-btn">5 Diamonds</button>
                <button class="product-btn">12 Diamonds</button>
                <button class="product-btn">19 Diamonds</button>
                <button class="product-btn">28 Diamonds</button>
                <button class="product-btn">44 Diamonds</button>
                <button class="product-btn">59 Diamonds</button>
                <button class="product-btn">85 Diamonds</button>
            </div>
        </section>
    </div>

</body>
</html>
